
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="js/mapping.js"></script>

    <title>Mingoes Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
  </head>

  <body onload="initialize();">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mingoes</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-3 sidebar">
          <h1>Select Mode of Transportation</h1> 
          
          <ul class="nav nav-tabs" id="myTab">
              <li><a href="#car" data-toggle="tab">Car</a></li>
              <li><a href="#public" data-toggle="tab">Public</a></li>
              <li><a href="#taxi" data-toggle="tab">Taxi</a></li>
          </ul>

          <div class="tab-content">
              <div class="tab-pane " id="car">
                <p>
                  <h2>Gas:</h2> $x.xx per gallon </br>
                  <h2>Miles:</h2> x miles </br>
                </p>
                <p>
                  <h2>Time:</h2> x minutes </br>
                  <h2>Cost:</h2> $x.xx </br>
                </p>
                <p>
                  <h2>Directions:</h2> ... </br>
                </p>
              </div>
              <div class="tab-pane" id="public">
                <p>
                  <h2>Time:</h2> x minutes </br>
                  <h2>Cost:</h2> $x.xx </br>
                </p>
                <p>
                  <h2>Directions:</h2> ... </br>
                </p>
              </div>
              <div class="tab-pane" id="taxi">
                <p>
                  <h2>Time:</h2> x minutes </br>
                  <h2>Cost:</h2> $x.xx </br>
                </p>
              </div>
          </div>
        </div>
      </div>  
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12"> 
          <div class="tab-content">
              <div class="tab-pane active" id="map">
                  <div id="map_canvas"></div>
              </div>
          </div>
        </div>
      </div>  
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script> 
    <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
    <script>

      $(document).ready(function(){
        // Initialize tabs and pills
        $('.note-tabs').tab();
      });
    </script>

  </body>
</html>
